<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Candy Planet</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: #EAA636;
            background: linear-gradient(135deg, #e0f7fa 0%, #fce4ec 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #dd8c4a;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #6d4a2e;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #e48c49;
        }

        .sign-in {
            background-color: #f4e1d2;
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            color: #f0852e;
        }

        .main h1 {
            font-size: 48px;
            color: #6d4a2e;
            margin-bottom: 20px;
        }

        .main p {
            font-size: 16px;
            color: #EAA636;
            margin-bottom: 30px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 60%;
            padding: 10px;
            border: none;
            border-radius: 25px 0 0 25px;
            outline: none;
        }

        .search-bar button {
            padding: 10px 20px;
            border: none;
            background-color: #e78032;
            color: #fff;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #8f6a50;
        }

        .trending {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .trending a {
            text-decoration: none;
            color: #6d4a2e;
            background-color: #f4e1d2;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .image-wrapper img {
            max-width: 300px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .price {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #a67b5b;
            color: #fff;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 20px;
            }

            .main h1 {
                font-size: 36px;
            }

            .search-bar input {
                width: 80%;
            }

            .image-wrapper img {
                max-width: 250px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">Candy Planet</div>
            <ul class="nav-links">
                <li><a href="#">About us</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <a href="#" class="sign-in">Sign in</a>
        </nav>
        <div class="main">
            <h1>Candy Planet </h1>
            <p>Indulge in the sweetest treats with our delicious bakery offerings.</p>

            <div class="trending">
                <a href="#">Cupcakes</a>
                <a href="#">Bread</a>
                <a href="#">Cookies</a>
            </div>
        </div>
        <div class="image-wrapper">
            <img src="/img/candy.JPG" alt="Bakery Item">
            <div class="price">$4.99</div>
        </div>
    </div>
</body>

</html>
